<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>


    <div id="app">

        <h1>Lego Star Wars characters</h1>
        <small>Hello, <span id="user-name"></span></small>

        <div class="characters">
            <div class="item">
                <img src="images/yoda.png" alt="Yoda">
                <p>Yoda</p>
            </div>
            <div class="item">
                <img src="images/luke.png" alt="Luke Skywalker">
                <p>Luke Skywalker</p>
            </div>
            <div class="item">
                <img src="images/leia.png" alt="Princess Leia">
                <p>Princess Leia</p>
            </div>
            <div class="item">
                <img src="images/hansolo.png" alt="Han Solo">
                <p>Han Solo</p>
            </div>
            <div class="item">
                <img src="images/vader.png" alt="Darth Vader">
                <p>Darth Vader</p>
            </div>
            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca">
                <p>Chewbacca</p>
            </div>
            <div class="item">
                <img src="images/r2d2.png" alt="R2-D2">
                <p>R2-D2</p>
            </div>
            <div class="item">
                <img src="images/c3po.png" alt="C-3PO">
                <p>C3pO</p>
            </div>

        </div>

        <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
